<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJE BOARD 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #06b6d4; --neon-pink: #a78bfa; --neon-green: #10b981;
            --bg-dark: #0a0a0a; --card-bg: rgba(17, 17, 27, 0.85);
            --accent-pink: #f472b6; --soft-purple: #c084fc;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1f 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #fff; font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        
        header {
            text-align: center; padding: 30px 0;
            border: 2px solid var(--neon-blue); border-radius: 15px; margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(167, 139, 250, 0.1) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(167, 139, 250, 0.15);
        }
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.5rem; margin: 0;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.5));
        }
        
        .sec-title { font-family: 'Orbitron', sans-serif; color: var(--neon-pink); border-left: 5px solid var(--neon-pink); padding-left: 15px; margin: 40px 0 20px; text-shadow: 0 0 5px var(--neon-pink); font-size: 1.4rem; }
        
        /* í†µí•© ìµœì‹ ê¸€ ì„¹ì…˜ */
        .latest-section {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.08) 0%, rgba(244, 114, 182, 0.05) 100%);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 15px; padding: 20px; margin-bottom: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 16px rgba(167, 139, 250, 0.1);
        }
        .latest-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 15px; max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .latest-item {
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px;
            border-left: 3px solid var(--neon-green); transition: all 0.3s ease;
        }
        .latest-item:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%);
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.2);
        }
        .latest-item a { color: #eee; text-decoration: none; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .latest-meta { font-size: 0.75rem; color: var(--neon-blue); display: flex; justify-content: space-between; }

        /* ê²Œì‹œíŒë³„ ê·¸ë¦¬ë“œ */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 30px; }
        .card {
            background: linear-gradient(135deg, rgba(17, 17, 27, 0.9) 0%, rgba(25, 17, 35, 0.85) 100%);
            border: 1px solid rgba(6, 182, 212, 0.4);
            border-radius: 12px; padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(167, 139, 250, 0.25);
        }
        .card-header { border-bottom: 2px solid #1a1a3a; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .card-header h3 { margin: 0; font-size: 1.1rem; color: var(--neon-blue); }
        
        .post-list { list-style: none; padding: 0; margin: 0; }
        .post-item {
            display: flex; justify-content: space-between; padding: 10px 0;
            border-bottom: 1px solid rgba(26, 26, 58, 0.5); gap: 10px;
            transition: all 0.3s ease;
        }
        .post-item:hover {
            padding-left: 10px;
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.08), transparent);
        }
        .post-item a {
            color: #d0d0d0; text-decoration: none; font-size: 0.9rem; flex: 1;
            transition: color 0.3s;
        }
        .post-item a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        .post-date { color: #666; font-size: 0.75rem; font-family: 'Orbitron'; white-space: nowrap; }

        .admin-panel {
            margin-top: 60px; padding: 30px; text-align: center; border-radius: 20px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(6, 182, 212, 0.08) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.1);
        }
        input {
            background: rgba(0, 0, 0, 0.5); border: 1px solid var(--neon-blue);
            color: #fff; padding: 10px; border-radius: 8px; margin: 5px; outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }
        .btn-main {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            color: #fff; font-weight: 700; border: none; padding: 10px 25px;
            border-radius: 8px; cursor: pointer; font-family: 'Orbitron';
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(167, 139, 250, 0.4);
        }
        .btn-del {
            background: none; color: var(--accent-pink); border: 1px solid var(--accent-pink);
            padding: 3px 8px; border-radius: 5px; cursor: pointer; font-size: 0.7rem;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-del:hover {
            background: rgba(244, 114, 182, 0.2);
            transform: scale(1.1);
        }

        /* ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ */
        .btn-refresh {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            color: #fff; font-weight: 700; border: none; padding: 8px 20px;
            border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.75rem;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-left: 10px;
        }
        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }
        .btn-refresh:active {
            transform: scale(0.95);
        }

        /* ë°©ë¬¸ì ì¹´ìš´í„° */
        .visitor-counter {
            margin-top: 15px;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: var(--neon-pink);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .visitor-counter span {
            background: rgba(167, 139, 250, 0.1);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í„°ë§ˆì´ì§• */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, var(--neon-pink), var(--soft-purple)); }

        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="loader"><h2 style="color:var(--neon-blue); font-family:'Orbitron';">BOOTING SYSTEM...</h2></div>

    <div class="container">
        <header>
            <h1>JEJE BOARD 2026</h1>
            <div id="status-text" style="color:var(--neon-green); margin-top:10px; font-family:'Orbitron'; font-size:0.8rem;">
                READY
                <button class="btn-refresh" onclick="refreshData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
            <div class="visitor-counter">
                <span>TODAY: <strong id="today-count">0</strong></span>
                <span>TOTAL: <strong id="total-count">0</strong></span>
            </div>
        </header>

        <h2 class="sec-title">ğŸ”¥ LATEST INTEGRATED FEED (ìµœì‹  í†µí•© ê²Œì‹œê¸€)</h2>
        <div class="latest-section">
            <div class="latest-grid" id="latest-feed"></div>
        </div>

        <h2 class="sec-title">ğŸ“‹ DISTRICT DATA SOURCES (ê²Œì‹œíŒë³„ ë³´ê¸°)</h2>
        <div class="grid" id="grid"></div>

        <div class="admin-panel">
            <h3 style="color:var(--neon-green); font-family:'Orbitron';">SYSTEM CONTROL</h3>
            <input type="text" id="name" placeholder="ê²Œì‹œíŒ ì´ë¦„">
            <input type="text" id="url" placeholder="ì£¼ì†Œ">
            <input type="text" id="keyword" placeholder="ê²€ìƒ‰ì–´">
            <button class="btn-main" onclick="addBoard()">ADD DATABASE</button>
        </div>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('/api/scrape_all');
                const result = await res.json();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status-text').innerHTML = `LAST SYNC: ${result.updated_at} <button class="btn-refresh" onclick="refreshData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>`;

                // 1. ìµœì‹  í†µí•© í”¼ë“œ ì±„ìš°ê¸°
                const feed = document.getElementById('latest-feed');
                feed.innerHTML = result.latest_posts.map(p => `
                    <div class="latest-item">
                        <a href="${p.link}" target="_blank">${p.title}</a>
                        <div class="latest-meta">
                            <span>[${p.source}]</span>
                            <span>${p.date}</span>
                        </div>
                    </div>
                `).join('') || '<p>ìµœê·¼ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';

                // 2. ê²Œì‹œíŒë³„ ê·¸ë¦¬ë“œ ì±„ìš°ê¸°
                const grid = document.getElementById('grid');
                grid.innerHTML = result.data.map(board => `
                    <div class="card">
                        <div class="card-header">
                            <h3>${board.name} ${board.keyword ? `<small style="color:var(--neon-green)">(${board.keyword})</small>` : ''}</h3>
                            <button class="btn-del" onclick="del('${board.url}')">DEL</button>
                        </div>
                        <ul class="post-list">
                            ${board.posts.map(p => `
                                <li class="post-item">
                                    <a href="${p.link}" target="_blank">${p.title}</a>
                                    <span class="post-date">${p.date}</span>
                                </li>
                            `).join('') || '<li>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</li>'}
                        </ul>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function addBoard() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const keyword = document.getElementById('keyword').value;
            const password = prompt("ADMIN PASSWORD:");
            if(!name || !url || !password) return;
            await fetch('/api/boards', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name, url, keyword, password}) });
            location.reload();
        }

        async function del(url) {
            const password = prompt("ADMIN PASSWORD:");
            if(!password) return;
            await fetch('/api/boards', { method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url, password}) });
            location.reload();
        }

        async function refreshData() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'ğŸ”„ ìƒˆë¡œê³ ì¹¨ ì¤‘...';

            try {
                const res = await fetch('/api/refresh', { method: 'POST' });
                const result = await res.json();

                if (result.success) {
                    document.getElementById('status-text').innerHTML = `LAST SYNC: ${result.updated_at} <button class="btn-refresh" onclick="refreshData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>`;

                    // í”¼ë“œ ì—…ë°ì´íŠ¸
                    const feed = document.getElementById('latest-feed');
                    feed.innerHTML = result.latest_posts.map(p => `
                        <div class="latest-item">
                            <a href="${p.link}" target="_blank">${p.title}</a>
                            <div class="latest-meta">
                                <span>[${p.source}]</span>
                                <span>${p.date}</span>
                            </div>
                        </div>
                    `).join('') || '<p>ìµœê·¼ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';

                    // ê²Œì‹œíŒë³„ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
                    const grid = document.getElementById('grid');
                    grid.innerHTML = result.data.map(board => `
                        <div class="card">
                            <div class="card-header">
                                <h3>${board.name} ${board.keyword ? `<small style="color:var(--neon-green)">(${board.keyword})</small>` : ''}</h3>
                                <button class="btn-del" onclick="del('${board.url}')">DEL</button>
                            </div>
                            <ul class="post-list">
                                ${board.posts.map(p => `
                                    <li class="post-item">
                                        <a href="${p.link}" target="_blank">${p.title}</a>
                                        <span class="post-date">${p.date}</span>
                                    </li>
                                `).join('') || '<li>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</li>'}
                            </ul>
                        </div>
                    `).join('');

                    alert('âœ… ìƒˆë¡œê³ ì¹¨ ì™„ë£Œ!');
                } else {
                    alert('âŒ ìƒˆë¡œê³ ì¹¨ ì‹¤íŒ¨');
                }
            } catch (e) {
                alert('âŒ ì—ëŸ¬ ë°œìƒ: ' + e.message);
            }
        }

        async function loadVisitors() {
            try {
                const res = await fetch('/api/visitors');
                const data = await res.json();
                document.getElementById('today-count').textContent = data.today;
                document.getElementById('total-count').textContent = data.total;
            } catch (e) {
                console.error('ë°©ë¬¸ì ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        async function incrementVisit() {
            try {
                const res = await fetch('/api/visitors', { method: 'POST' });
                const data = await res.json();
                document.getElementById('today-count').textContent = data.today;
                document.getElementById('total-count').textContent = data.total;
            } catch (e) {
                console.error('ë°©ë¬¸ ì¹´ìš´íŠ¸ ì‹¤íŒ¨:', e);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        incrementVisit();
        load();
    </script>
</body>
</html>
